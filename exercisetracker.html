<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym mini tracker</title>
    
    <!-- Metadata for SEO and social media -->
    <meta name="description" content="A free, simple, and user-friendly tool for tracking weightlifting sessions. Log your exercises, sets, reps, and weight to monitor your progress over time.">
    <meta name="keywords" content="gym tracker, weightlifting, workout log, fitness app, session tracker, free gym app, weightlifting progress">
    <meta name="author" content="Gemini">
    <meta property="og:title" content="Gym mini tracker">
    <meta property="og:description" content="A simple and free web tool to track your weightlifting workouts. Log sets, view stats, and monitor your progress over time.">
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React Libraries -->
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Custom font from Google Fonts */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a; /* bg-slate-900 */
        }
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        /* Custom styles for touch-friendly form inputs */
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }
        /* New styling for the fixed button at the bottom of the screen */
        .fixed-bottom-button-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 40;
            padding: 1rem;
            background-color: #0f172a;
            box-shadow: 0 -4px 10px rgba(0,0,0,0.3);
        }
        .message-overlay {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 60;
            background-color: rgba(30, 41, 59, 0.9);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            color: white;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: opacity 0.5s ease-out;
            pointer-events: none;
            opacity: 0;
        }
        .message-overlay.show {
            opacity: 1;
        }
        
        /* New font sizes for headers */
        h1 {
            font-size: 22pt;
        }

        h2 {
            font-size: 18pt;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // --- DATA MAPPING ---
        // A default map of exercises to their primary muscle groups.
        const defaultMuscleGroupMap = {
            // Lower Body
            'Back Squat': 'Legs',
            'Front Squat': 'Legs',
            'Goblet Squat': 'Legs',
            'Leg Press': 'Legs',
            'Bulgarian Split Squat': 'Legs',
            'Lunge': 'Legs',
            'Romanian Deadlift': 'Legs',
            'Glute-Ham Raise': 'Legs',
            'Hip Thrust': 'Legs',
            'Leg Extension': 'Legs',
            'Leg Curl': 'Legs',
            'Standing Calf Raise': 'Legs',

            // Back and Traps
            'Deadlift': 'Back',
            'Bent-Over Barbell Row': 'Back',
            'One-Arm Dumbbell Row': 'Back',
            'T-Bar Row': 'Back',
            'Pull-up': 'Back',
            'Chin-up': 'Back',
            'Lat Pulldown': 'Back',
            'Cable Seated Row': 'Back',
            'Shrugs': 'Back',
            'Good Mornings': 'Back',

            // Chest
            'Barbell Bench Press': 'Chest',
            'Dumbbell Bench Press': 'Chest',
            'Dips': 'Chest',
            'Push-ups': 'Chest',
            'Dumbbell Fly': 'Chest',
            'Cable Crossover': 'Chest',
            'Machine Chest Press': 'Chest',

            // Shoulders
            'Overhead Press': 'Shoulders',
            'Arnold Press': 'Shoulders',
            'Lateral Raise': 'Shoulders',
            'Front Raise': 'Shoulders',
            'Reverse Dumbbell Fly': 'Shoulders',
            'Face Pulls': 'Shoulders',
            'Upright Row': 'Shoulders',

            // Arms
            'Barbell Bicep Curl': 'Arms',
            'Dumbbell Hammer Curl': 'Arms',
            'Concentration Curl': 'Arms',
            'Tricep Pushdown': 'Arms',
            'Overhead Tricep Extension': 'Arms',
            'Skull Crusher': 'Arms',
            'Close-Grip Bench Press': 'Arms',
        };

        const metValues = {
            'Light': 3.0,
            'Moderate': 5.0,
            'Vigorous': 6.0,
        };
        
        // List of bodyweight-based exercises to auto-fill weight
        const bodyweightExercises = ['Pull-up', 'Chin-up', 'Push-ups', 'Dips'];

        const App = () => {
            const [userWeight, setUserWeight] = React.useState('');
            const [exercises, setExercises] = React.useState([]);
            const [selectedExercise, setSelectedExercise] = React.useState('Back Squat');
            const [reps, setReps] = React.useState('');
            const [weight, setWeight] = React.useState('');
            const [quantity, setQuantity] = React.useState(1);
            const [totalWeight, setTotalWeight] = React.useState(0);
            const [totalCalories, setTotalCalories] = React.useState(0);
            const [muscleGroupTotals, setMuscleGroupTotals] = React.useState({});
            const [historicalData, setHistoricalData] = React.useState({});
            const [expandedRow, setExpandedRow] = React.useState(null);
            const [isAddSetModalOpen, setIsAddSetModalOpen] = React.useState(false);
            const [isAddEditExercisesModalOpen, setIsAddEditExercisesModalOpen] = React.useState(false);
            const [isMessageModalOpen, setIsMessageModalOpen] = React.useState(false);
            const [isUserWeightModalOpen, setIsUserWeightModalOpen] = React.useState(false);
            const [isKcalInfoModalOpen, setIsKcalInfoModalOpen] = React.useState(false);
            const [isHelpModalOpen, setIsHelpModalOpen] = React.useState(false);
            const [message, setMessage] = React.useState('');
            const [newExerciseName, setNewExerciseName] = React.useState('');
            const [newExerciseGroup, setNewExerciseGroup] = React.useState('Legs');
            const [customMuscleMap, setCustomMuscleMap] = React.useState({});
            const [isTimerRunning, setIsTimerRunning] = React.useState(false);
            const [startTime, setStartTime] = React.useState(null);
            const [elapsedTime, setElapsedTime] = React.useState(0);
            const [visibleSessions, setVisibleSessions] = React.useState(10);
            const [timePeriod, setTimePeriod] = React.useState('7-days');
            const [selectedIntensity, setSelectedIntensity] = React.useState('Vigorous');
            const [metValue, setMetValue] = React.useState(metValues['Vigorous']);
            const [isConfirmModalOpen, setIsConfirmModalOpen] = React.useState(false);
            const [confirmAction, setConfirmAction] = React.useState(null);
            const [confirmMessage, setConfirmMessage] = React.useState('');
            const [overlayMessage, setOverlayMessage] = React.useState('');
            const [isOverlayVisible, setIsOverlayVisible] = React.useState(false);
            
            // NEW STATE FOR SUMMARY MODAL
            const [isSummaryModalOpen, setIsSummaryModalOpen] = React.useState(false);
            const [summaryData, setSummaryData] = React.useState(null);


            const combinedMuscleGroupMap = React.useMemo(() => ({ ...defaultMuscleGroupMap, ...customMuscleMap }), [customMuscleMap]);
            // Create a grouped list of exercises for the dropdown
            const groupedExercises = React.useMemo(() => {
                const groups = {};
                Object.entries(combinedMuscleGroupMap).forEach(([exercise, group]) => {
                    if (!groups[group]) {
                        groups[group] = [];
                    }
                    groups[group].push(exercise);
                });
                // Sort the groups and the exercises within each group alphabetically
                const sortedGroups = Object.keys(groups).sort();
                const sortedGroupedExercises = {};
                sortedGroups.forEach(group => {
                    sortedGroupedExercises[group] = groups[group].sort();
                });
                return sortedGroupedExercises;
            }, [combinedMuscleGroupMap]);
            const customExerciseOptions = React.useMemo(() => Object.keys(customMuscleMap).sort(), [customMuscleMap]);

            React.useEffect(() => {
                try {
                    const savedSessionData = localStorage.getItem('gymSessionData');
                    if (savedSessionData) setHistoricalData(JSON.parse(savedSessionData));

                    const savedCustomExercises = localStorage.getItem('gymCustomExercises');
                    if (savedCustomExercises) setCustomMuscleMap(JSON.parse(savedCustomExercises));

                    const savedWeight = localStorage.getItem('userWeight');
                    if (savedWeight) setUserWeight(savedWeight);

                    const savedIntensity = localStorage.getItem('workoutIntensity');
                    if (savedIntensity) {
                        setSelectedIntensity(savedIntensity);
                        setMetValue(metValues[savedIntensity] || metValues['Vigorous']);
                    }
                } catch (error) {
                    console.error("Failed to load data from localStorage", error);
                }
            }, []);

            const totalSets = exercises.length;
            
            // Calculation for Minutes per Set (Min/Set)
            const minutesPerSet = React.useMemo(() => {
                // Only calculate if there's been time elapsed and sets logged
                if (elapsedTime === 0 || totalSets === 0) {
                    return '0.00';
                }
                // Time in minutes / Sets
                const minutes = elapsedTime / 60;
                // Use Math.max to prevent dividing by zero or getting Infinity if elapsedTime is extremely small
                return (minutes / totalSets).toFixed(2);
            }, [totalSets, elapsedTime]);

            React.useEffect(() => {
                const newTotalWeight = exercises.reduce((total, exercise) => total + (exercise.reps * exercise.weight), 0);
                setTotalWeight(newTotalWeight);
                
                const newMuscleTotals = {};
                exercises.forEach(exercise => {
                    const group = combinedMuscleGroupMap[exercise.name] || 'Other';
                    const volume = exercise.reps * exercise.weight;
                    newMuscleTotals[group] = (newMuscleTotals[group] || 0) + volume;
                });
                setMuscleGroupTotals(newMuscleTotals);
            }, [exercises, combinedMuscleGroupMap]);

            React.useEffect(() => {
                if (userWeight) localStorage.setItem('userWeight', userWeight);
            }, [userWeight]);

            React.useEffect(() => {
                let interval = null;
                if (isTimerRunning) {
                    interval = setInterval(() => {
                        const newElapsedTime = Math.floor((Date.now() - startTime) / 1000);
                        setElapsedTime(newElapsedTime);
                        
                        const newTotalCalories = calculateTotalCalories(newElapsedTime);
                        setTotalCalories(newTotalCalories);
                    }, 1000);
                }
                return () => clearInterval(interval);
            }, [isTimerRunning, startTime, elapsedTime, userWeight, metValue]);

            const showMessage = (msg) => {
                setMessage(msg);
                setIsMessageModalOpen(true);
            };

            const showOverlayMessage = (msg) => {
                setOverlayMessage(msg);
                setIsOverlayVisible(true);
                setTimeout(() => {
                    setIsOverlayVisible(false);
                    setOverlayMessage('');
                }, 2000); // Overlay disappears after 2 seconds
            };

            const openConfirmModal = (msg, action) => {
                setConfirmMessage(msg);
                setConfirmAction(() => action); // Use a function to store the action
                setIsConfirmModalOpen(true);
            };

            const closeConfirmModal = (confirmed) => {
                setIsConfirmModalOpen(false);
                if (confirmed && confirmAction) {
                    confirmAction();
                }
                setConfirmAction(null);
            };
            
            const calculateTotalCalories = (totalSeconds) => {
                const userWeightInLbs = parseFloat(userWeight);
                if (!userWeightInLbs || isNaN(userWeightInLbs) || userWeightInLbs <= 0) {
                    return 0;
                }
                const weightKg = userWeightInLbs / 2.20462;
                const calories = (metValue * 3.5 * weightKg * (totalSeconds / 60)) / 200;
                
                return Math.round(calories);
            };

            const handleAddExercise = (e) => {
                e.preventDefault();
                if (!selectedExercise || reps === '' || weight === '' || quantity < 1) {
                    showMessage("Please fill in all fields.");
                    return;
                }
                const newSets = [];
                for (let i = 0; i < quantity; i++) {
                    newSets.push({
                        id: Date.now() + i,
                        name: selectedExercise,
                        reps: parseInt(reps, 10) || 0,
                        weight: parseInt(weight, 10) || 0,
                    });
                }
                setExercises([...exercises, ...newSets]);
                setReps('');
                setWeight('');
                setQuantity(1);
                setIsAddSetModalOpen(false);
            };

            const handleExerciseChange = (e) => {
                const newExercise = e.target.value;
                setSelectedExercise(newExercise);
                if (bodyweightExercises.includes(newExercise)) {
                    setWeight(userWeight);
                } else {
                    setWeight('');
                }
            };

            const handleRemoveExercise = (id) => {
                const updatedExercises = exercises.filter(exercise => exercise.id !== id);
                setExercises(updatedExercises);
            };

            const handleFinalizeSession = () => {
                // Resets all current session data after user acknowledges the summary
                setExercises([]);
                setElapsedTime(0);
                setSummaryData(null);
                setIsSummaryModalOpen(false);
                showOverlayMessage("Session data reset. Ready for a new workout!");
            };

            const handleSaveSession = () => {
                if (exercises.length === 0) {
                    showMessage("Add some exercises before saving!");
                    return;
                }

                // 1. Calculate and Prepare Data
                const today = new Date().toISOString().split('T')[0];
                const sessionDateFormatted = new Date().toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
                
                const sessionSummary = { 
                    dateKey: today, 
                    date: sessionDateFormatted,
                    totalWeight: totalWeight, 
                    totalCalories: totalCalories, 
                    muscleBreakdown: muscleGroupTotals,
                    totalSets: totalSets,
                    time: elapsedTime
                };

                const newHistoricalData = { ...historicalData };

                if (newHistoricalData[today]) {
                    const existingSession = newHistoricalData[today];
                    const newTotalWeight = existingSession.totalWeight + sessionSummary.totalWeight;
                    const newTotalCalories = (existingSession.totalCalories || 0) + sessionSummary.totalCalories;
                    const newBreakdown = { ...existingSession.breakdown };
                    Object.entries(sessionSummary.muscleBreakdown).forEach(([group, weight]) => {
                        newBreakdown[group] = (newBreakdown[group] || 0) + weight;
                    });
                    newHistoricalData[today] = { totalWeight: newTotalWeight, totalCalories: newTotalCalories, breakdown: newBreakdown };
                } else {
                    newHistoricalData[today] = {
                        totalWeight: sessionSummary.totalWeight,
                        totalCalories: sessionSummary.totalCalories,
                        breakdown: sessionSummary.muscleBreakdown
                    };
                }

                // 2. Limit and Save History
                const dates = Object.keys(newHistoricalData).sort((a, b) => new Date(b) - new Date(a));
                const limitedData = {};
                for (let i = 0; i < Math.min(dates.length, 100); i++) {
                    limitedData[dates[i]] = newHistoricalData[dates[i]];
                }
                
                try {
                    localStorage.setItem('gymSessionData', JSON.stringify(limitedData));
                    setHistoricalData(limitedData);
                    
                    // 3. Stop Timer, Reset Calories, Show Summary
                    setIsTimerRunning(false);
                    setStartTime(null); // Keep elapsed time for summary calculation
                    setSummaryData(sessionSummary);
                    setIsSummaryModalOpen(true);
                    setTotalCalories(0); // Reset for the next timer start
                    
                } catch (error) {
                    console.error("Failed to save session data", error);
                    showMessage("An error occurred while saving your session.");
                }
            };

            const handleResetSession = () => {
                setIsTimerRunning(false);
                setStartTime(null);
                setElapsedTime(0);
                setExercises([]);
                setTotalCalories(0);
                showOverlayMessage("Session has been reset.");
            };
            
            const handleSaveNewExercise = () => {
                if (!newExerciseName.trim()) {
                    showMessage("Please enter an exercise name.");
                    return;
                }
                const updatedCustomMap = { ...customMuscleMap, [newExerciseName.trim()]: newExerciseGroup };
                try {
                    localStorage.setItem('gymCustomExercises', JSON.stringify(updatedCustomMap));
                    setCustomMuscleMap(updatedCustomMap);
                    setNewExerciseName('');
                    setNewExerciseGroup('Legs');
                    showMessage(`"${newExerciseName.trim()}" has been added!`);
                } catch (error) {
                    console.error("Failed to save custom exercise", error);
                    showMessage("An error occurred while saving the custom exercise.");
                }
            };

            const handleDeleteCustomExercise = (exerciseName) => {
                const updatedCustomMap = { ...customMuscleMap };
                delete updatedCustomMap[exerciseName];
                try {
                    localStorage.setItem('gymCustomExercises', JSON.stringify(updatedCustomMap));
                    setCustomMuscleMap(updatedCustomMap);
                    showMessage(`"${exerciseName}" has been removed.`);
                } catch (error) {
                    console.error("Failed to delete custom exercise", error);
                    showMessage("An error occurred while deleting the custom exercise.");
                }
            };
            
            const handleDeleteSession = (dateKey) => {
                const newHistoricalData = { ...historicalData };
                delete newHistoricalData[dateKey];
                try {
                    localStorage.setItem('gymSessionData', JSON.stringify(newHistoricalData));
                    setHistoricalData(newHistoricalData);
                    showMessage(`Session for ${dateKey} has been deleted.`);
                } catch (error) {
                    console.error("Failed to delete session data", error);
                    showMessage("An error occurred while deleting the session.");
                }
            };

            const allSessions = React.useMemo(() => {
                return Object.keys(historicalData).sort((a, b) => new Date(b) - new Date(a)).map(dateKey => ({
                    date: new Date(dateKey).toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' }),
                    dateKey,
                    ...historicalData[dateKey]
                }));
            }, [historicalData]);

            const visiblePastSessions = React.useMemo(() => {
                return allSessions.slice(0, visibleSessions);
            }, [allSessions, visibleSessions]);

            const handleLoadMore = () => {
                setVisibleSessions(prevCount => prevCount + 10);
            };
            
            // New formatTime function
            const formatTime = (seconds) => {
                const h = Math.floor(seconds / 3600);
                const m = Math.floor((seconds % 3600) / 60);
                const s = seconds % 60;
                
                const parts = [];
                if (h > 0) parts.push(`${h}h`);
                if (m > 0) parts.push(`${m}m`);
                if (s > 0 || (h === 0 && m === 0)) parts.push(`${s}s`);
                
                return parts.join(' ');
            };
            
            const getFilteredMuscleGroupData = React.useCallback(() => {
                const today = new Date();
                let startDate;
                const totals = {};

                switch (timePeriod) {
                    case '7-days':
                        startDate = new Date();
                        startDate.setDate(today.getDate() - 7);
                        break;
                    case 'this-month':
                        startDate = new Date(today.getFullYear(), today.getMonth(), 1);
                        break;
                    case 'last-month':
                        startDate = new Date(today.getFullYear(), today.getMonth(), 0);
                        const endDate = new Date(today.getFullYear(), today.getMonth(), 0);
                        Object.entries(historicalData).forEach(([dateStr, session]) => {
                            const sessionDate = new Date(dateStr);
                            if (sessionDate >= startDate && sessionDate <= endDate) {
                                if (session.breakdown) {
                                    Object.entries(session.breakdown).forEach(([group, weight]) => {
                                        totals[group] = (totals[group] || 0) + weight;
                                    });
                                }
                            }
                        });
                        return Object.entries(totals).map(([name, volume]) => ({ name, volume })).sort((a,b) => b.volume - a.volume);
                    case 'this-year':
                        startDate = new Date(today.getFullYear(), 0, 1);
                        break;
                    default:
                        startDate = new Date(0); // All time
                        break;
                }

                Object.entries(historicalData).forEach(([dateStr, session]) => {
                    const sessionDate = new Date(dateStr);
                    if (sessionDate >= startDate) {
                        if (session.breakdown) {
                            Object.entries(session.breakdown).forEach(([group, weight]) => {
                                totals[group] = (totals[group] || 0) + weight;
                            });
                        }
                    }
                });

                return Object.entries(totals).map(([name, volume]) => ({ name, volume })).sort((a,b) => b.volume - a.volume);
            }, [historicalData, timePeriod]);

            const filteredMuscleGroupData = getFilteredMuscleGroupData();
            
            const getDateRangeText = () => {
                const today = new Date();
                const options = { year: 'numeric', month: 'long', day: 'numeric' };
                switch(timePeriod) {
                    case '7-days':
                        const sevenDaysAgo = new Date();
                        sevenDaysAgo.setDate(today.getDate() - 7);
                        return `From ${sevenDaysAgo.toLocaleDateString('en-US', options)} to ${today.toLocaleDateString('en-US', options)}`;
                    case 'this-month':
                        const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);
                        return `From ${startOfMonth.toLocaleDateString('en-US', options)} to ${today.toLocaleDateString('en-US', options)}`;
                    case 'last-month':
                        const startOfLastMonth = new Date(today.getFullYear(), today.getMonth() - 1, 1);
                        const endOfLastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                        return `From ${startOfLastMonth.toLocaleDateString('en-US', options)} to ${endOfLastMonth.toLocaleDateString('en-US', options)}`;
                    case 'this-year':
                        const startOfYear = new Date(today.getFullYear(), 0, 1);
                        return `From ${startOfYear.toLocaleDateString('en-US', options)} to ${today.toLocaleDateString('en-US', options)}`;
                    default:
                        return 'All time';
                }
            };
            const dateRangeText = getDateRangeText();

            
            const caloriesPerHour = React.useMemo(() => {
                const userWeightInLbs = parseFloat(userWeight);
                if (!userWeightInLbs || isNaN(userWeightInLbs) || userWeightInLbs <= 0) {
                    return 0;
                }
                const weightKg = userWeightInLbs / 2.20462;
                return Math.round((metValue * 3.5 * weightKg) / 200 * 60);
            }, [userWeight, metValue]);

            const totalSessions = Object.keys(historicalData).length;

            // --- COMPONENTS ---

            const WorkoutSummaryModal = ({ summaryData, onFinalize }) => {
                if (!summaryData) return null;

                const { date, totalWeight, totalCalories, muscleBreakdown, totalSets, time } = summaryData;

                return (
                    <div className="modal-backdrop">
                        <div id="workout-summary-content" className="bg-slate-800 p-8 rounded-xl shadow-2xl w-full max-w-sm m-4 border border-cyan-700 max-h-[90vh] overflow-y-auto">
                            <h3 className="text-3xl font-bold text-white mb-2 text-center">Session summary</h3>
                            <p className="text-sm text-slate-400 mb-6 text-center">{date}</p>

                            {/* Key Metrics Grid */}
                            <div className="grid grid-cols-2 gap-4 text-center mb-6">
                                <div className="bg-slate-700 p-3 rounded-lg border border-slate-600">
                                    <p className="text-2xl font-bold text-cyan-400">{totalSets.toLocaleString()}</p>
                                    <p className="text-xs text-slate-400">Total Sets</p>
                                </div>
                                <div className="bg-slate-700 p-3 rounded-lg border border-slate-600">
                                    <p className="text-2xl font-bold text-cyan-400">{formatTime(time)}</p>
                                    <p className="text-xs text-slate-400">Time</p>
                                </div>
                                <div className="bg-slate-700 p-3 rounded-lg border border-slate-600">
                                    <p className="text-2xl font-bold text-white">{totalWeight.toLocaleString()}<span className="text-xs text-slate-400 ml-1">lbs</span></p>
                                    <p className="text-xs text-slate-400">Total Volume</p>
                                </div>
                                <div className="bg-slate-700 p-3 rounded-lg border border-slate-600">
                                    <p className="text-2xl font-bold text-white">{totalCalories.toLocaleString()}<span className="text-xs text-slate-400 ml-1">kcal</span></p>
                                    <p className="text-xs text-slate-400">Est. Burned</p>
                                </div>
                            </div>

                            {/* Volume Breakdown */}
                            <div className="mt-6 pt-4 border-t border-slate-700">
                                <h4 className="text-lg font-semibold text-slate-300 mb-3 text-center">Volume by muscle group</h4>
                                {Object.keys(muscleBreakdown).length > 0 ? (
                                    <ul className="space-y-1 text-sm max-w-xs mx-auto">
                                        {Object.entries(muscleBreakdown).sort(([, a], [, b]) => b - a).map(([group, groupTotal]) => (
                                            <li key={group} className="flex justify-between items-center bg-slate-700/50 px-3 py-1 rounded-md">
                                                <span className="font-semibold text-slate-300">{group}</span>
                                                <span className="font-bold text-white">{groupTotal.toLocaleString()} lbs</span>
                                            </li>
                                        ))}

                                        <thead className="border-b border-slate-600">
                                            <tr>
                                                <th className="pb-2 font-semibold text-slate-300">Muscle Group</th>
                                                <th className="pb-2 font-semibold text-slate-300 text-right">Total Volume</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-700">
                                            {filteredMuscleGroupData.map(item => (
                                                <tr key={item.name}>
                                                    <td className="py-2 text-slate-400">{item.name}</td>
                                                    <td className="py-2 font-bold text-white text-right">{item.volume.toLocaleString()} lbs</td>
                                                </tr>
                                            ))}
                                        </tbody>
                                    </table>
                                ) : (
                                    <p className="text-slate-400 text-center">No data to display for this period.</p>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* Fixed bottom button */}
                    <div className="fixed-bottom-button-container max-w-4xl mx-auto">
                        <button onClick={() => setIsAddSetModalOpen(true)} className="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-md transition duration-300 shadow-md hover:shadow-lg">
                            + Add sets
                        </button>
                    </div>

                    <div id="overlay-message" className={`message-overlay ${isOverlayVisible ? 'show' : ''}`}>
                        {overlayMessage}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
