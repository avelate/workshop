<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a202c;
            color: #a0aec0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            touch-action: manipulation; /* Prevents double-tap to zoom on mobile */
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        canvas {
            background-color: #2d3748;
            border: 4px solid #4a5568;
            border-radius: 8px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        .controls {
            margin-top: 20px;
        }
        .btn {
            background-color: #4a5568;
            color: #e2e8f0;
            border: none;
            padding: 15px 25px;
            margin: 5px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 24px;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn:hover {
            background-color: #718096;
        }
        .btn:active {
            transform: translateY(2px);
        }
        #message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
        #message-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        #message-box button {
            background-color: #4a5568;
            color: #e2e8f0;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        #message-box button:hover {
            background-color: #718096;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-300 flex items-center justify-center h-screen">

    <div class="game-container w-full max-w-lg p-4">
        <h1 class="text-4xl mb-4">SNAKE</h1>
        <div class="text-2xl mb-4">SCORE: <span id="score">0</span></div>
        
        <canvas id="gameCanvas"></canvas>

        <!-- On-screen controls for mobile -->
        <div class="controls mt-5 grid grid-cols-3 gap-2 w-full max-w-xs mx-auto">
            <div></div>
            <button id="up-btn" class="btn">▲</button>
            <div></div>
            <button id="left-btn" class="btn">◄</button>
            <button id="down-btn" class="btn">▼</button>
            <button id="right-btn" class="btn">►</button>
        </div>

        <!-- Message Box for Game Over -->
        <div id="message-box" class="hidden">
            <h2 id="message-title">Game Over!</h2>
            <p id="message-text" class="mb-4">Your score was <span id="final-score">0</span>.</p>
            <button id="restart-button">Restart</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const messageBox = document.getElementById('message-box');
        const messageTitle = document.getElementById('message-title');
        const finalScoreElement = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');

        // Game settings
        const gridSize = 20;
        let tileCountX;
        let tileCountY;
        
        // Game state
        let snake;
        let food;
        let dx; // direction x
        let dy; // direction y
        let score;
        let changingDirection;
        let gameLoop;
        let gameSpeed = 120; // milliseconds

        // --- Game Initialization ---
        function initializeGame() {
            // Set initial direction (not moving)
            dx = 0;
            dy = 0;
            
            // Reset score
            score = 0;
            scoreElement.textContent = score;

            // Initialize snake in the center
            snake = [
                { x: Math.floor(tileCountX / 2), y: Math.floor(tileCountY / 2) },
                { x: Math.floor(tileCountX / 2) - 1, y: Math.floor(tileCountY / 2) },
                { x: Math.floor(tileCountX / 2) - 2, y: Math.floor(tileCountY / 2) }
            ];
            
            // Place initial food
            createFood();
            
            // Hide game over message
            messageBox.classList.add('hidden');
            
            // Start the game loop if it's not already running
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(main, gameSpeed);
        }

        // --- Main Game Loop ---
        function main() {
            if (isGameOver()) {
                clearInterval(gameLoop);
                showGameOver();
                return;
            }

            changingDirection = false;
            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
        }

        // --- Game Over Logic ---
        function isGameOver() {
            const head = snake[0];

            // Check self collision (game ends if snake runs into itself)
            for (let i = 4; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    return true;
                }
            }
            return false;
        }

        function showGameOver() {
            finalScoreElement.textContent = score;
            messageTitle.textContent = "Game Over!";
            messageBox.classList.remove('hidden');
        }

        // --- Drawing Functions ---
        function clearCanvas() {
            ctx.fillStyle = '#2d3748'; // Background color
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnakePart(snakePart, index) {
            const x = snakePart.x * gridSize;
            const y = snakePart.y * gridSize;

            if (index === 0) { // This is the head
                // Draw the head block
                ctx.fillStyle = '#48bb78'; // Head color
                ctx.strokeStyle = '#2d3748';
                ctx.fillRect(x, y, gridSize, gridSize);
                ctx.strokeRect(x, y, gridSize, gridSize);

                // Draw eyes based on direction
                ctx.fillStyle = '#1a202c'; // Eye color (dark)
                const eyeSize = gridSize / 5;
                const eyeOffset1 = gridSize / 4;
                const eyeOffset2 = gridSize - eyeOffset1 - eyeSize;

                if (dx === 1) { // Moving Right
                    ctx.fillRect(x + eyeOffset2, y + eyeOffset1, eyeSize, eyeSize);
                    ctx.fillRect(x + eyeOffset2, y + eyeOffset2, eyeSize, eyeSize);
                } else if (dx === -1) { // Moving Left
                    ctx.fillRect(x + eyeOffset1, y + eyeOffset1, eyeSize, eyeSize);
                    ctx.fillRect(x + eyeOffset1, y + eyeOffset2, eyeSize, eyeSize);
                } else if (dy === 1) { // Moving Down
                    ctx.fillRect(x + eyeOffset1, y + eyeOffset2, eyeSize, eyeSize);
                    ctx.fillRect(x + eyeOffset2, y + eyeOffset2, eyeSize, eyeSize);
                } else if (dy === -1) { // Moving Up
                    ctx.fillRect(x + eyeOffset1, y + eyeOffset1, eyeSize, eyeSize);
                    ctx.fillRect(x + eyeOffset2, y + eyeOffset1, eyeSize, eyeSize);
                } else { // Not moving yet (at start), default to looking right
                    ctx.fillRect(x + eyeOffset2, y + eyeOffset1, eyeSize, eyeSize);
                    ctx.fillRect(x + eyeOffset2, y + eyeOffset2, eyeSize, eyeSize);
                }
            } else { // This is the body
                ctx.fillStyle = '#68d391'; // Body color
                ctx.strokeStyle = '#2d3748';
                ctx.fillRect(x, y, gridSize, gridSize);
                ctx.strokeRect(x, y, gridSize, gridSize);
            }
        }

        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        function drawFood() {
            const foodX = food.x * gridSize;
            const foodY = food.y * gridSize;
            const cherryRadius = gridSize / 2.8;

            // Stem
            ctx.strokeStyle = '#69b53b'; // Green stem
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(foodX + gridSize / 2, foodY + gridSize / 4);
            ctx.lineTo(foodX + gridSize - 2, foodY + 2);
            ctx.stroke();
            ctx.lineWidth = 1; // Reset line width

            // Cherry Body
            ctx.fillStyle = '#e53e3e'; // Main red color
            ctx.beginPath();
            ctx.arc(foodX + gridSize / 2, foodY + gridSize / 1.8, cherryRadius, 0, 2 * Math.PI);
            ctx.fill();

            // Highlight on cherry
            ctx.fillStyle = '#fc8181'; // Lighter red for highlight
            ctx.beginPath();
            ctx.arc(foodX + gridSize / 1.7, foodY + gridSize / 2.5, cherryRadius / 3, 0, 2 * Math.PI);
            ctx.fill();
        }

        // --- Snake Movement & Growth ---
        function moveSnake() {
            // Create a new head in the direction of movement
            let head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // Wall-crossing (wrapping) logic
            if (head.x < 0) {
                head.x = tileCountX - 1;
            } else if (head.x >= tileCountX) {
                head.x = 0;
            }
            if (head.y < 0) {
                head.y = tileCountY - 1;
            } else if (head.y >= tileCountY) {
                head.y = 0;
            }

            snake.unshift(head);

            // Check if snake ate food
            const didEatFood = snake[0].x === food.x && snake[0].y === food.y;
            if (didEatFood) {
                score += 10;
                scoreElement.textContent = score;
                createFood();
            } else {
                // Remove the tail if no food was eaten
                snake.pop();
            }
        }

        // --- Food Logic ---
        function randomFood(min, max) {
            return Math.floor(Math.random() * (max - min) + min);
        }

        function createFood() {
            food = {
                x: randomFood(0, tileCountX),
                y: randomFood(0, tileCountY)
            };
            // Ensure food doesn't spawn on the snake
            snake.forEach(function isFoodOnSnake(part) {
                if (part.x === food.x && part.y === food.y) {
                    createFood();
                }
            });
        }

        // --- Control Handling ---
        function changeDirection(event) {
            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.key;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if (keyPressed === "ArrowLeft" && !goingRight) { dx = -1; dy = 0; }
            if (keyPressed === "ArrowUp" && !goingDown) { dx = 0; dy = -1; }
            if (keyPressed === "ArrowRight" && !goingLeft) { dx = 1; dy = 0; }
            if (keyPressed === "ArrowDown" && !goingUp) { dx = 0; dy = 1; }
        }
        
        function handleButtonPress(direction) {
             if (changingDirection) return;
             changingDirection = true;
             
             const goingUp = dy === -1;
             const goingDown = dy === 1;
             const goingRight = dx === 1;
             const goingLeft = dx === -1;

             if (direction === 'left' && !goingRight) { dx = -1; dy = 0; }
             if (direction === 'up' && !goingDown) { dx = 0; dy = -1; }
             if (direction === 'right' && !goingLeft) { dx = 1; dy = 0; }
             if (direction === 'down' && !goingUp) { dx = 0; dy = 1; }
        }

        // --- Event Listeners ---
        document.addEventListener("keydown", changeDirection);
        restartButton.addEventListener('click', () => {
             // To prevent immediate direction change on restart
            setTimeout(initializeGame, 100);
        });

        // On-screen button listeners
        document.getElementById('up-btn').addEventListener('click', () => handleButtonPress('up'));
        document.getElementById('down-btn').addEventListener('click', () => handleButtonPress('down'));
        document.getElementById('left-btn').addEventListener('click', () => handleButtonPress('left'));
        document.getElementById('right-btn').addEventListener('click', () => handleButtonPress('right'));

        // --- Canvas Resizing ---
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            // Make width a multiple of grid size for perfect fit
            let newWidth = Math.floor(container.clientWidth / gridSize) * gridSize;
            // Ensure a minimum width
            newWidth = Math.max(newWidth, gridSize * 10); 
            
            canvas.width = newWidth;
            // Keep it roughly square
            canvas.height = Math.floor(newWidth / 1.25 / gridSize) * gridSize;

            tileCountX = canvas.width / gridSize;
            tileCountY = canvas.height / gridSize;

            // Re-initialize the game with new dimensions
            initializeGame();
        }

        // --- Initial Setup ---
        window.addEventListener('load', resizeCanvas);
        window.addEventListener('resize', resizeCanvas);

    </script>
</body>
</html>
