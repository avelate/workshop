<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Defense</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        #game-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 2.5rem;
            color: #1e3a8a;
            margin-bottom: 20px;
        }

        canvas {
            border: 2px solid #a3b18a;
            background-color: #a3b18a;
            border-radius: 10px;
            width: 100%;
            max-width: 800px;
            aspect-ratio: 1 / 1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #ui-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
            gap: 10px;
        }

        .stats, #tower-buttons, #game-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .stats div, .stat-item {
            background-color: #e0f2fe;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: bold;
            color: #0c4a6e;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: linear-gradient(145deg, #60a5fa, #3b82f6);
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #tower-buttons .active {
            background: linear-gradient(145deg, #10b981, #059669);
            border: 2px solid #10b981;
        }

        #message-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #fffbeb;
            border: 1px solid #fde68a;
            border-radius: 8px;
            color: #92400e;
            text-align: center;
            width: 100%;
            max-width: 800px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            border-radius: 15px;
            z-index: 100;
        }

        /* Hide the image elements used for drawing on canvas */
        .hidden-asset {
            display: none;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            #game-container {
                border-radius: 0;
                padding: 10px;
                min-height: 100vh;
            }
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Tower Defense</h1>
    <div id="loading-overlay">Loading...</div>
    <canvas id="gameCanvas"></canvas>
    <div id="ui-container">
        <div class="stats">
            <div id="money-stat">Money: $100</div>
            <div id="lives-stat">Lives: 20</div>
            <div id="wave-stat">Wave: 0</div>
        </div>
        <div id="tower-buttons">
            <button id="buy-basic-tower">Buy Basic Tower ($50)</button>
        </div>
        <div id="game-actions">
            <button id="start-wave">Start Wave</button>
        </div>
    </div>
    <div id="message-box">Click on the canvas to place a tower after buying it. Defend against the red enemies!</div>
</div>

<script>
    window.onload = function() {
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const loadingOverlay = document.getElementById('loading-overlay');

        // Game state variables
        let money = 100;
        let lives = 20;
        let wave = 0;
        let gameActive = false;
        let gameOver = false;
        let placingTower = false;
        let selectedTowerType = null;
        let enemies = [];
        let towers = [];
        let projectiles = [];

        let enemiesToSpawn = 0;
        let enemiesSpawned = 0;

        // Game UI elements
        const moneyStat = document.getElementById('money-stat');
        const livesStat = document.getElementById('lives-stat');
        const waveStat = document.getElementById('wave-stat');
        const startWaveBtn = document.getElementById('start-wave');
        const buyBasicTowerBtn = document.getElementById('buy-basic-tower');
        const messageBox = document.getElementById('message-box');

        // Path with normalized coordinates (0.0 to 1.0)
        const normalizedPath = [
            { x: 0.0, y: 0.125 },
            { x: 0.25, y: 0.125 },
            { x: 0.25, y: 0.375 },
            { x: 0.5, y: 0.375 },
            { x: 0.5, y: 0.125 },
            { x: 0.75, y: 0.125 },
            { x: 0.75, y: 0.625 },
            { x: 1.0, y: 0.625 }
        ];

        // --- Image Assets ---
        const assets = {};
        const assetUrls = [
            { name: 'enemy', url: 'https://media.tenor.com/jyiHP1-nSr0AAAAM/orc-smile.gif', type: 'image' },
            { name: 'tower', url: 'https://raw.githubusercontent.com/avelate/workshop/main/Untitled%20(200%20x%20200%20px).gif', type: 'image' },
            { name: 'projectile', url: 'https://placehold.co/10x10/facc15/ffffff/gif?text=P', type: 'image' },
            { name: 'background', url: 'https://github.com/avelate/workshop/blob/main/grass.gif?raw=true', type: 'image' }
        ];

        // --- Asset Loading Function ---
        function loadAssets(assetList, callback) {
            const promises = assetList.map(asset => {
                return new Promise((resolve) => {
                    const element = new Image();
                    element.onload = () => {
                        assets[asset.name] = element;
                        resolve();
                    };
                    element.onerror = (e) => {
                        console.error(`Failed to load asset: ${asset.url}`, e);
                        resolve();
                    };
                    element.src = asset.url;
                    element.classList.add('hidden-asset');
                    document.body.appendChild(element);
                });
            });

            Promise.all(promises).then(() => {
                callback();
            });
        }

        // Tower configurations
        const towerConfigs = {
            basic: {
                cost: 50,
                // FIX: Made tower larger
                size: 70, 
                range: 150,
                damage: 5,
                fireRate: 500 // milliseconds
            }
        };

        // --- Helper Functions ---
        function updateUI() {
            moneyStat.textContent = `Money: $${money}`;
            livesStat.textContent = `Lives: ${lives}`;
            waveStat.textContent = `Wave: ${wave}`;
        }

        function showMessage(text) {
            messageBox.textContent = text;
        }

        // --- Game Object Classes ---
        class Enemy {
            constructor(waveNumber) {
                this.x = normalizedPath[0].x;
                this.y = normalizedPath[0].y;
                this.size = 50;
                this.speed = (1 + waveNumber * 0.1) * 0.0005;
                // FIX: Made enemies easier to kill
                this.health = 30 + waveNumber * 5; 
                this.maxHealth = this.health;
                this.pathIndex = 0;
            }

            draw() {
                const drawX = this.x * canvas.width;
                const drawY = this.y * canvas.height;
                const drawSize = this.size * (canvas.width / 800);
                
                if (assets.enemy && assets.enemy.complete) { 
                    ctx.drawImage(assets.enemy, drawX - drawSize / 2, drawY - drawSize / 2, drawSize, drawSize);
                } else {
                    ctx.fillStyle = 'red';
                    ctx.fillRect(drawX - drawSize / 2, drawY - drawSize / 2, drawSize, drawSize);
                }

                const healthBarWidth = drawSize;
                const healthPercentage = this.health / this.maxHealth;
                ctx.fillStyle = 'red';
                ctx.fillRect(drawX - healthBarWidth / 2, drawY - drawSize, healthBarWidth, 5);
                ctx.fillStyle = 'green';
                ctx.fillRect(drawX - healthBarWidth / 2, drawY - drawSize, healthBarWidth * healthPercentage, 5);
            }

            update() {
                if (this.pathIndex + 1 >= normalizedPath.length) {
                    return;
                }

                const targetX = normalizedPath[this.pathIndex + 1].x;
                const targetY = normalizedPath[this.pathIndex + 1].y;

                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance < this.speed) {
                    this.x = targetX;
                    this.y = targetY;
                    this.pathIndex++;
                } else {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                }
            }
        }

        class Tower {
            constructor(x, y, type) {
                const config = towerConfigs[type];
                this.x = x;
                this.y = y;
                this.size = config.size;
                this.range = config.range;
                this.damage = config.damage;
                this.fireRate = config.fireRate;
                this.lastFired = 0;
            }

            draw() {
                const drawSize = this.size * (canvas.width / 800);
                if (assets.tower) {
                    ctx.drawImage(assets.tower, this.x - drawSize / 2, this.y - drawSize / 2, drawSize, drawSize);
                }

                ctx.strokeStyle = 'rgba(59, 130, 246, 0.3)';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.range, 0, Math.PI * 2);
                ctx.stroke();
            }

            update(enemies) {
                const now = Date.now();
                if (now - this.lastFired > this.fireRate) {
                    const towerX = this.x;
                    const towerY = this.y;
                    
                    const targetEnemy = enemies.find(enemy => {
                        const enemyX = enemy.x * canvas.width;
                        const enemyY = enemy.y * canvas.height;
                        const dist = Math.sqrt((towerX - enemyX) ** 2 + (towerY - enemyY) ** 2);
                        return dist <= this.range;
                    });

                    if (targetEnemy) {
                        projectiles.push(new Projectile(towerX, towerY, targetEnemy, this.damage));
                        this.lastFired = now;
                    }
                }
            }
        }

        class Projectile {
            constructor(x, y, target, damage) {
                this.x = x;
                this.y = y;
                this.target = target;
                this.damage = damage;
                this.speed = 10;
                this.size = 10;
            }

            draw() {
                const drawSize = this.size * (canvas.width / 800);
                if (assets.projectile) {
                    ctx.drawImage(assets.projectile, this.x - drawSize / 2, this.y - drawSize / 2, drawSize, drawSize);
                }
            }

            update() {
                if (!this.target || this.target.health <= 0) {
                    return false;
                }

                const targetX = this.target.x * canvas.width;
                const targetY = this.target.y * canvas.height;

                const dx = targetX - this.x;
                const dy = targetY - this.y;
                const distance = Math.sqrt(dx * dx + dy * dy);

                if (distance <= this.speed) {
                    this.target.health -= this.damage;
                    return false;
                } else {
                    this.x += (dx / distance) * this.speed;
                    this.y += (dy / distance) * this.speed;
                    return true;
                }
            }
        }

        // --- Drawing functions ---
        function drawPath() {
            ctx.strokeStyle = '#c1d7ae';
            ctx.lineWidth = 40 * (canvas.width / 800);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(normalizedPath[0].x * canvas.width, normalizedPath[0].y * canvas.height);
            for (let i = 1; i < normalizedPath.length; i++) {
                ctx.lineTo(normalizedPath[i].x * canvas.width, normalizedPath[i].y * canvas.height);
            }
            ctx.stroke();
        }

        function drawBackground() {
            // FIX: Using a tiled grass background image
            if (assets.background && assets.background.complete) {
                const pattern = ctx.createPattern(assets.background, 'repeat');
                ctx.fillStyle = pattern;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            } else {
                ctx.fillStyle = '#a3b18a';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        // --- Game Logic ---
        function spawnWave() {
            wave++;
            enemiesToSpawn = wave * 5;

            for (let i = 0; i < enemiesToSpawn; i++) {
                setTimeout(() => {
                    if (!gameOver) {
                        enemies.push(new Enemy(wave));
                        enemiesSpawned++;
                    }
                }, i * 1000);
            }
        }

        function checkGameOver() {
            if (lives <= 0) {
                gameOver = true;
                gameActive = false;
                showMessage(`Game Over! You survived ${wave - 1} waves. Press F5 to restart.`);
                startWaveBtn.disabled = true;
                buyBasicTowerBtn.disabled = true;
            }
        }
        
        function checkWaveEnd() {
            if (enemies.length === 0 && enemiesSpawned >= enemiesToSpawn && wave > 0) {
                gameActive = false;
                startWaveBtn.disabled = false;
                showMessage(`Wave ${wave} completed! Prepare for the next one.`);
                enemiesSpawned = 0;
                enemiesToSpawn = 0;
            }
        }

        function gameLoop() {
            if (gameOver) {
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawBackground();
            drawPath();

            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.update();
                enemy.draw();

                if (enemy.pathIndex >= normalizedPath.length - 1) {
                    lives--;
                    enemies.splice(i, 1);
                } else if (enemy.health <= 0) {
                    money += 10 + wave;
                    enemies.splice(i, 1);
                }
            }

            towers.forEach(tower => {
                tower.update(enemies);
                tower.draw();
            });

            projectiles = projectiles.filter(p => p.update());
            projectiles.forEach(p => p.draw());

            updateUI();
            checkGameOver();
            checkWaveEnd();

            requestAnimationFrame(gameLoop);
        }

        // --- Event Listeners ---
        startWaveBtn.addEventListener('click', () => {
            if (!gameActive && !gameOver) {
                gameActive = true;
                startWaveBtn.disabled = true;
                spawnWave();
                showMessage(`Wave ${wave} is starting!`);
            }
        });

        buyBasicTowerBtn.addEventListener('click', () => {
            if (money >= towerConfigs.basic.cost) {
                placingTower = true;
                selectedTowerType = 'basic';
                buyBasicTowerBtn.classList.add('active');
                showMessage(`Click on the canvas to place a Basic Tower.`);
            } else {
                showMessage("Not enough money!");
            }
        });

        canvas.addEventListener('click', (event) => {
            if (!placingTower) return;

            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            const isInvalidPlacement = towers.some(t => {
                const dist = Math.sqrt((x - t.x) ** 2 + (y - t.y) ** 2);
                return dist < t.size * 2;
            });
            const pathWidth = 40 * (canvas.width / 800);
            let onPath = false;
            for (let i = 0; i < normalizedPath.length - 1; i++) {
                const p1 = {x: normalizedPath[i].x * canvas.width, y: normalizedPath[i].y * canvas.height};
                const p2 = {x: normalizedPath[i + 1].x * canvas.width, y: normalizedPath[i + 1].y * canvas.height};
                const distToSegment = (x, y, p1x, p1y, p2x, p2y) => {
                    const l2 = (p2x - p1x) ** 2 + (p2y - p1y) ** 2;
                    if (l2 === 0) return Math.sqrt((x - p1x) ** 2 + (y - p1y) ** 2);
                    const t = ((x - p1x) * (p2x - p1x) + (y - p1y) * (p2y - p1y)) / l2;
                    if (t < 0) return Math.sqrt((x - p1x) ** 2 + (y - p1y) ** 2);
                    if (t > 1) return Math.sqrt((x - p2x) ** 2 + (y - p2y) ** 2);
                    const projectionX = p1x + t * (p2x - p1x);
                    const projectionY = p1y + t * (p2y - p1y);
                    return Math.sqrt((x - projectionX) ** 2 + (y - projectionY) ** 2);
                };
                if (distToSegment(x, y, p1.x, p1.y, p2.x, p2.y) < pathWidth / 2) {
                    onPath = true;
                    break;
                }
            }
            if (isInvalidPlacement || onPath) {
                showMessage("Cannot place a tower there!");
                return;
            }

            money -= towerConfigs[selectedTowerType].cost;
            towers.push(new Tower(x, y, selectedTowerType));
            placingTower = false;
            buyBasicTowerBtn.classList.remove('active');
            updateUI();
            showMessage("Tower placed! Awaiting next wave.");
        });
        
        function init() {
            function resizeCanvas() {
                const container = document.getElementById('game-container');
                const canvasSize = Math.min(container.clientWidth, 800);
                canvas.width = canvasSize;
                canvas.height = canvasSize;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            loadAssets(assetUrls, () => {
                loadingOverlay.style.display = 'none';
                updateUI();
                drawBackground();
                drawPath();
                requestAnimationFrame(gameLoop);
            });
        }

        init();
    };
</script>

</body>
</html>
