            transition: all 0.3s ease-in-out;

        .btn {

        }
        .btn-correct {

            <div id="score-container" class="flex justify-around mb-6 text-lg">

            </div>

                    <ul id="trouble-countries-list" class="list-disc list-inside text-gray-700">

                </div>
                <button id="play-again-btn" class="mt-8 w-full bg-green-500 text-white font-bold py-3 px-4 rounded-lg btn">Play Again</button>
            </div>

             <div id="start-area">

        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const playAgainBtn = document.getElementById('play-again-btn');
        const nextBtn = document.getElementById('next-btn');
        const startArea = document.getElementById('start-area');
        const quizArea = document.getElementById('quiz-area');
        const resultsArea = document.getElementById('results-area');
        const questionText = document.getElementById('question-text');
        const questionCounter = document.getElementById('question-counter');
        const answersContainer = document.getElementById('answers-container');
        const currentScoreEl = document.getElementById('current-score');
        const highScoreEl = document.getElementById('high-score');
        const finalScoreEl = document.getElementById('final-score');
        const troubleListEl = document.getElementById('trouble-countries-list');

        // Game State
        let score = 0;
        let highScore = 0;
        let questionNumber = 0;
        let questions = [];
        let currentQuestion = {};
        let acceptingAnswers = true;
        let troubleCountries = {};

        const QUESTIONS_PER_ROUND = 15;

        // --- Game Logic ---

        function startGame() {
            // Hide start/results, show quiz
            startArea.style.display = 'none';
            resultsArea.style.display = 'none';
            quizArea.style.display = 'block';
            nextBtn.style.display = 'none';

            // Reset game state
            score = 0;
            questionNumber = 0;
            currentScoreEl.innerText = score;
            
            // Generate questions for the round
            generateQuestions();
            
            // Display the first question
            displayNextQuestion();
        }

        function generateQuestions() {
            // Create a shuffled copy of the country data
            const shuffledCountries = [...countryData].sort(() => Math.random() - 0.5);
            // Select the first 15 for the round
            questions = shuffledCountries.slice(0, QUESTIONS_PER_ROUND);
        }

        function displayNextQuestion() {
            if (questionNumber >= QUESTIONS_PER_ROUND) {
                endGame();
                return;
            }
            
            acceptingAnswers = true;
            questionNumber++;
            questionCounter.innerText = `Question ${questionNumber} / ${QUESTIONS_PER_ROUND}`;
            
            // Get current question object
            currentQuestion = questions[questionNumber - 1];
            questionText.innerText = `What is the capital of ${currentQuestion.country}?`;

            // Prepare answer choices
            const answerChoices = [];
            const correctAnswer = currentQuestion.capital;
            answerChoices.push(correctAnswer);

            // Get 5 random wrong answers
            const wrongAnswers = countryData
                .filter(item => item.capital !== correctAnswer)
                .sort(() => Math.random() - 0.5)
                .slice(0, 5)
                .map(item => item.capital);
            
            answerChoices.push(...wrongAnswers);
            
            // Shuffle the choices
            answerChoices.sort(() => Math.random() - 0.5);

            // Display the choices as buttons
            answersContainer.innerHTML = '';
            answerChoices.forEach(choice => {
                const button = document.createElement('button');
                button.innerText = choice;
                button.classList.add('w-full', 'bg-white', 'text-blue-500', 'font-semibold', 'py-3', 'px-4', 'border', 'border-blue-500', 'rounded-lg', 'btn');
                button.addEventListener('click', handleAnswer);
                answersContainer.appendChild(button);
            });

            nextBtn.style.display = 'none';
        }

        function handleAnswer(e) {
            if (!acceptingAnswers) return;
            acceptingAnswers = false;

            const selectedButton = e.target;
            const selectedAnswer = selectedButton.innerText;
            const correctAnswer = currentQuestion.capital;

            if (selectedAnswer === correctAnswer) {
                score++;
                currentScoreEl.innerText = score;
                selectedButton.classList.add('btn-correct');
            } else {
                selectedButton.classList.add('btn-incorrect');
                // Highlight the correct answer
                Array.from(answersContainer.children).forEach(button => {
                    if (button.innerText === correctAnswer) {
                        button.classList.add('btn-correct');
                    }
                });
                // Track troublesome country
                const countryName = currentQuestion.country;
                troubleCountries[countryName] = (troubleCountries[countryName] || 0) + 1;
                saveTroubleCountries();
            }
            
            nextBtn.style.display = 'block';
        }
        
        function endGame() {
            // Update high score if needed
            if (score > highScore) {
                highScore = score;
                highScoreEl.innerText = highScore;
                saveHighScore();
            }

            // Show results
            finalScoreEl.innerText = score;
            displayTroubleCountries();
            quizArea.style.display = 'none';
            resultsArea.style.display = 'block';
        }

        function displayTroubleCountries() {
            troubleListEl.innerHTML = '';
            const sortedTrouble = Object.entries(troubleCountries)
                .sort(([,a],[,b]) => b - a)
                .slice(0, 5); // Show top 5

            if (sortedTrouble.length === 0) {
                troubleListEl.innerHTML = '<li>You haven\'t had trouble with any countries yet!</li>';
            } else {
                sortedTrouble.forEach(([country, count]) => {
                    const li = document.createElement('li');
                    li.innerText = `${country} (${count} misses)`;
                    troubleListEl.appendChild(li);
                });
            }
        }


        // --- Local Storage ---
        function saveHighScore() {
            localStorage.setItem('capitalQuizHighScore', highScore);
        }

        function loadHighScore() {
            const savedScore = localStorage.getItem('capitalQuizHighScore');
            highScore = savedScore ? parseInt(savedScore, 10) : 0;
            highScoreEl.innerText = highScore;
        }

        function saveTroubleCountries() {
            localStorage.setItem('capitalQuizTrouble', JSON.stringify(troubleCountries));
        }

        function loadTroubleCountries() {
            const savedTrouble = localStorage.getItem('capitalQuizTrouble');
            troubleCountries = savedTrouble ? JSON.parse(savedTrouble) : {};
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', startGame);
        playAgainBtn.addEventListener('click', startGame);
        nextBtn.addEventListener('click', displayNextQuestion);

        // --- Initial Load ---
        function init() {
            loadHighScore();
            loadTroubleCountries();
            quizArea.style.display = 'none';
            resultsArea.style.display = 'none';
            startArea.style.display = 'block';
        }

        init();
