<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            touch-action: none; /* Prevents browser handling of touch events like scrolling */
        }
        .tile {
            transition: all 0.2s ease-in-out;
        }
        .tile-new {
            animation: spawn 0.2s ease-in-out;
        }
        .tile-merged {
            animation: merge 0.2s ease-in-out;
        }
        @keyframes spawn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }
        @keyframes merge {
            0% { transform: scale(0.8); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        /* Animated Lava Background */
        #lava-background {
            background: linear-gradient(45deg, #ff4e00, #ff8c00, #ff0000, #ff8c00, #ff4e00);
            background-size: 400% 400%;
            animation: scrollLava 5s ease infinite;
            z-index: 0;
        }
         @keyframes scrollLava {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <!-- Header -->
        <header class="flex items-center justify-between mb-4">
            <h1 class="text-5xl font-black text-slate-800">2048</h1>
            <div class="flex items-center space-x-2">
                 <div id="timer-display" class="bg-slate-300 p-2 px-4 rounded-lg text-center hidden">
                    <div class="text-sm font-bold text-slate-600">TIME</div>
                    <div id="timer" class="text-xl font-bold text-slate-800">2:00</div>
                </div>
                <div class="bg-slate-300 p-2 px-4 rounded-lg text-center">
                    <div class="text-sm font-bold text-slate-600">SCORE</div>
                    <div id="score" class="text-xl font-bold text-slate-800">0</div>
                </div>
                <div class="bg-slate-300 p-2 px-4 rounded-lg text-center">
                    <div class="text-sm font-bold text-slate-600">BEST</div>
                    <div id="high-score" class="text-xl font-bold text-slate-800">0</div>
                </div>
            </div>
        </header>

        <!-- Controls -->
        <div class="flex items-center justify-between mb-4">
             <p class="text-slate-600 text-sm md:text-base">Join tiles to get to the <strong>2048 tile!</strong></p>
             <div class="flex space-x-2">
                <button id="ludicrous-mode-button" class="bg-orange-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-orange-600 transition-colors">Ludicrous Mode</button>
                <button id="new-game-button" class="bg-slate-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-700 transition-colors">New Game</button>
             </div>
        </div>

        <!-- Game Board -->
        <div id="game-container" class="bg-slate-300 rounded-lg p-3 relative" style="aspect-ratio: 1 / 1;">
            <!-- Lava background (initially hidden) -->
            <div id="lava-background" class="hidden absolute inset-0 rounded-lg"></div>
            
            <!-- Grid Background -->
            <div class="grid grid-cols-4 grid-rows-4 gap-3 w-full h-full relative">
                <div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div>
                <div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div>
                <div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div>
                <div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div><div class="bg-slate-400/50 rounded-md"></div>
            </div>
            <!-- Tiles will be dynamically inserted here -->
            <div id="tile-container" class="absolute top-0 left-0 w-full h-full p-3"></div>

            <!-- Game Over Overlay -->
            <div id="game-over-overlay" class="hidden absolute inset-0 bg-white/70 backdrop-blur-sm flex-col items-center justify-center rounded-lg text-center z-20">
                <h2 id="game-over-title" class="text-5xl font-black text-slate-800">Game Over!</h2>
                <p id="game-over-subtitle" class="text-lg text-slate-600 mt-2"></p>
                <button id="try-again-button" class="mt-4 bg-slate-800 text-white font-bold py-2 px-4 rounded-lg hover:bg-slate-700 transition-colors">Try Again</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gameContainer = document.getElementById('game-container');
            const gridDisplay = document.getElementById('tile-container');
            const scoreDisplay = document.getElementById('score');
            const highScoreDisplay = document.getElementById('high-score');
            const newGameButton = document.getElementById('new-game-button');
            const ludicrousModeButton = document.getElementById('ludicrous-mode-button');
            const tryAgainButton = document.getElementById('try-again-button');
            const gameOverOverlay = document.getElementById('game-over-overlay');
            const gameOverTitle = document.getElementById('game-over-title');
            const gameOverSubtitle = document.getElementById('game-over-subtitle');
            const timerDisplay = document.getElementById('timer-display');
            const timerEl = document.getElementById('timer');
            const lavaBackground = document.getElementById('lava-background');
            
            const size = 4;
            let grid = [];
            let score = 0;
            let highScore = localStorage.getItem('2048-highScore') || 0;
            let isLudicrousMode = false;
            let timerInterval;
            let timeLeft = 120; // Changed to 2 minutes

            const tileColors = {
                2: 'bg-slate-200 text-slate-800', 4: 'bg-slate-300 text-slate-800',
                8: 'bg-orange-300 text-white', 16: 'bg-orange-400 text-white',
                32: 'bg-orange-500 text-white', 64: 'bg-orange-600 text-white',
                128: 'bg-yellow-400 text-white', 256: 'bg-yellow-500 text-white',
                512: 'bg-yellow-600 text-white', 1024: 'bg-indigo-500 text-white',
                2048: 'bg-indigo-700 text-white', 4096: 'bg-purple-700 text-white',
                8192: 'bg-pink-700 text-white',
            };

            // --- Game Initialization ---
            function init(ludicrous = false) {
                isLudicrousMode = ludicrous;
                grid = Array(size).fill(null).map(() => Array(size).fill(0));
                score = 0;
                updateScore(0);
                highScoreDisplay.textContent = highScore;
                gameOverOverlay.classList.add('hidden');
                lavaBackground.classList.add('hidden'); // Hide lava on new game
                
                stopTimer();
                if (isLudicrousMode) {
                    timerDisplay.classList.remove('hidden');
                    startTimer();
                } else {
                    timerDisplay.classList.add('hidden');
                }

                addRandomTile();
                addRandomTile();
                drawGrid();
            }

            // --- Timer Logic ---
            function startTimer() {
                timeLeft = 120; // 2 minutes
                updateTimerDisplay();
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        endGame(true); // Game over, timed out
                    }
                }, 1000);
            }

            function stopTimer() {
                clearInterval(timerInterval);
            }

            function updateTimerDisplay() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerEl.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                // Show lava background in the last 15 seconds
                if (isLudicrousMode && timeLeft <= 15) {
                    lavaBackground.classList.remove('hidden');
                }
            }

            // --- Drawing the Grid ---
            function drawGrid() {
                gridDisplay.innerHTML = '';
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (grid[r][c] !== 0) {
                            const cell = grid[r][c];
                            const value = cell.value;
                            const tile = document.createElement('div');
                            const colorClass = tileColors[value] || 'bg-black text-white';
                            const fontSizeClass = value > 1000 ? 'text-3xl' : value > 100 ? 'text-4xl' : 'text-5xl';
                            
                            tile.className = `tile absolute flex items-center justify-center w-[calc(25%-0.75rem)] h-[calc(25%-0.75rem)] m-[0.375rem] rounded-md font-black ${fontSizeClass} ${colorClass}`;
                            tile.style.top = `calc(${r * 25}%)`;
                            tile.style.left = `calc(${c * 25}%)`;
                            tile.textContent = value;
                            
                            if (cell.isNew) { tile.classList.add('tile-new'); delete cell.isNew; }
                            if (cell.isMerged) { tile.classList.add('tile-merged'); delete cell.isMerged; }

                            gridDisplay.appendChild(tile);
                        }
                    }
                }
            }

            // --- Game Logic ---
            function addRandomTile() {
                let emptyTiles = [];
                for (let r = 0; r < size; r++) for (let c = 0; c < size; c++) if (grid[r][c] === 0) emptyTiles.push({ r, c });
                if (emptyTiles.length > 0) {
                    const { r, c } = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                    grid[r][c] = { value: Math.random() < 0.9 ? 2 : 4, isNew: true };
                }
            }
            
            function updateScore(points) {
                score += points;
                scoreDisplay.textContent = score;
                if (score > highScore) {
                    highScore = score;
                    highScoreDisplay.textContent = highScore;
                    localStorage.setItem('2048-highScore', highScore);
                }
            }

            // --- Move Handling ---
            function handleMove(e) {
                if (gameOverOverlay.classList.contains('flex')) return; // Don't move if game is over
                let moved = false;
                switch (e.key) {
                    case 'ArrowUp': moved = moveUp(); break;
                    case 'ArrowDown': moved = moveDown(); break;
                    case 'ArrowLeft': moved = moveLeft(); break;
                    case 'ArrowRight': moved = moveRight(); break;
                    default: return;
                }
                if (moved) {
                    drawGrid();
                    setTimeout(() => {
                        addRandomTile();
                        drawGrid();
                        // Check for game over due to no moves in ANY mode
                        if (isBoardGameOver()) {
                            endGame(false);
                        }
                    }, 100);
                }
            }

            // --- Core Move and Merge Logic (Simplified) ---
            function move(getLine, setLine, reverse) {
                let moved = false;
                for (let i = 0; i < size; i++) {
                    const originalLine = getLine(i);
                    const originalLineJSON = JSON.stringify(originalLine);
                    
                    let line = originalLine.filter(cell => cell !== 0);
                    if (reverse) line.reverse();

                    for (let j = 0; j < line.length - 1; j++) {
                        if (line[j].value === line[j+1].value) {
                            const mergedValue = line[j].value * 2;
                            updateScore(mergedValue);
                            line[j] = { value: mergedValue, isMerged: true };
                            line.splice(j + 1, 1);
                        }
                    }
                    
                    while (line.length < size) line.push(0);
                    if (reverse) line.reverse();

                    setLine(i, line);
                    if (JSON.stringify(line) !== originalLineJSON) moved = true;
                }
                return moved;
            }

            function moveLeft() { return move(r => grid[r], (r, line) => grid[r] = line, false); }
            function moveRight() { return move(r => grid[r], (r, line) => grid[r] = line, true); }
            function moveUp() { return move(c => grid.map(row => row[c]), (c, line) => line.forEach((cell, r) => grid[r][c] = cell), false); }
            function moveDown() { return move(c => grid.map(row => row[c]), (c, line) => line.forEach((cell, r) => grid[r][c] = cell), true); }

            // --- Game Over ---
            function isBoardGameOver() {
                for (let r = 0; r < size; r++) {
                    for (let c = 0; c < size; c++) {
                        if (grid[r][c] === 0) return false;
                        const currentVal = grid[r][c].value;
                        if (c < size - 1 && grid[r][c+1] !== 0 && grid[r][c+1].value === currentVal) return false;
                        if (r < size - 1 && grid[r+1][c] !== 0 && grid[r+1][c].value === currentVal) return false;
                    }
                }
                return true;
            }

            function endGame(timedOut) {
                stopTimer();
                gameOverOverlay.classList.remove('hidden');
                gameOverOverlay.classList.add('flex');
                if (timedOut) {
                    gameOverTitle.textContent = "Time's Up!";
                    gameOverSubtitle.textContent = `Your final score is ${score}.`;
                } else {
                    gameOverTitle.textContent = "Game Over!";
                    gameOverSubtitle.textContent = isLudicrousMode ? `You ran out of moves! Final score: ${score}` : '';
                }
                lavaBackground.classList.add('hidden');
            }

            // --- Touch Controls ---
            let touchStartX = 0, touchStartY = 0;
            gameContainer.addEventListener('touchstart', (e) => {
                touchStartX = e.changedTouches[0].screenX;
                touchStartY = e.changedTouches[0].screenY;
            });
            gameContainer.addEventListener('touchend', (e) => {
                const touchEndX = e.changedTouches[0].screenX;
                const touchEndY = e.changedTouches[0].screenY;
                const deltaX = touchEndX - touchStartX;
                const deltaY = touchEndY - touchStartY;
                if (Math.abs(deltaX) > 30 || Math.abs(deltaY) > 30) {
                    if (Math.abs(deltaX) > Math.abs(deltaY)) {
                        handleMove({ key: deltaX > 0 ? 'ArrowRight' : 'ArrowLeft' });
                    } else {
                        handleMove({ key: deltaY > 0 ? 'ArrowDown' : 'ArrowUp' });
                    }
                }
            });

            // --- Event Listeners ---
            document.addEventListener('keydown', handleMove);
            newGameButton.addEventListener('click', () => init(false));
            ludicrousModeButton.addEventListener('click', () => init(true));
            tryAgainButton.addEventListener('click', () => init(isLudicrousMode));

            // --- Start Game ---
            init(false);
        });
    </script>
</body>
</html>
