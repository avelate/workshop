<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Seating Chart</title>
    <!-- Tailwind CSS via CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .list-container {
            max-height: 0;
            overflow-y: hidden;
            transition: max-height 0.3s ease-out;
        }
        .list-container.open {
            max-height: 160px; /* Adjust based on max expected list height */
            transition: max-height 0.5s ease-in;
        }
        /* Custom spinner for the loading state */
        .spinner {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #2563eb; /* Blue */
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* Fade-in animation for results */
        @keyframes fade-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md text-center">
        <h1 class="text-3xl sm:text-4xl font-extrabold mb-4 text-slate-700">Table finder 3000</h1>
        <p class="text-slate-600 mb-6 text-sm sm:text-base">Enter the name of a guest to find their table number.</p>
        
        <div class="relative" id="app-container">
            <div class="flex items-center space-x-2">
                <div class="relative flex-grow">
                    <input
                        type="text"
                        id="search-input"
                        placeholder="e.g., Jane Doe"
                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition-shadow duration-200"
                    />
                    <!-- Search icon as inline SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">
                      <circle cx="11" cy="11" r="8"/>
                      <path d="m21 21-4.3-4.3"/>
                    </svg>
                </div>
                
                <button
                    id="search-button"
                    class="p-3 bg-yellow-400 text-slate-800 rounded-full shadow-lg hover:bg-yellow-500 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-400 active:scale-95"
                >
                    <!-- Search icon as inline SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-search">
                      <circle cx="11" cy="11" r="8"/>
                      <path d="m21 21-4.3-4.3"/>
                    </svg>
                </button>
                
                <button
                    id="clear-button"
                    class="p-3 bg-gray-200 text-gray-600 rounded-full shadow-lg hover:bg-gray-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-gray-400 active:scale-95 hidden"
                >
                    <!-- Close icon as inline SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <ul id="suggestions-list" class="absolute z-10 w-full mt-2 bg-white border border-gray-200 rounded-xl shadow-lg max-h-60 overflow-y-auto hidden">
            </ul>
        </div>
        
        <div id="results-container" class="mt-8 min-h-[100px] flex items-center justify-center">
            <p class="text-gray-400 italic">Results will appear here.</p>
        </div>
    </div>

    <script>

                "nora howe": 13,
                "pallavi rao": 13,
                "sanjay jolly": 13,
                "emily mayer": 13,
                "waleed shahid": 13,
            };

            // Reversed map for finding all guests at a table
            const tables = {};
            for (const name in seatingChart) {
                const tableNumber = seatingChart[name];
                if (!tables[tableNumber]) {
                    tables[tableNumber] = [];
                }
                tables[tableNumber].push(name);
            }

            const searchInput = document.getElementById('search-input');
            const searchButton = document.getElementById('search-button');
            const clearButton = document.getElementById('clear-button');
            const suggestionsList = document.getElementById('suggestions-list');
            const resultsContainer = document.getElementById('results-container');
            const appContainer = document.getElementById('app-container');

            // Helper function to capitalize names for display
            const capitalizeName = (name) => {
                return name.split(' ').map(word =>
                    word.charAt(0).toUpperCase() + word.slice(1)
                ).join(' ');
            };

            // Renders the search results
            const renderResult = (name, tableNumber) => {
                if (tableNumber === 'not_found') {
                    resultsContainer.innerHTML = `
                        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-xl shadow-inner">
                            <span class="font-semibold">Sorry!</span> We couldn't find a table for that name. Please check the spelling or try another name.
                        </div>
                    `;
                } else if (tableNumber) {
                    const guests = tables[tableNumber]
                        .filter(guestName => guestName !== name.toLowerCase())
                        .sort()
                        .map(guestName => `<li class="text-slate-600">${capitalizeName(guestName)}</li>`)
                        .join('');
                        
                    resultsContainer.innerHTML = `
                        <div class="w-full bg-blue-100 border border-blue-400 text-blue-800 p-6 rounded-3xl shadow-lg animate-fade-in">
                            <p class="text-xl font-medium mb-2">${capitalizeName(name)}</p>
                            <h2 class="text-5xl sm:text-6xl font-extrabold text-blue-800 mb-4">Table ${tableNumber}</h2>
                            <div class="text-left">
                                <p class="text-lg font-semibold text-slate-700 mb-2">You'll be seated with:</p>
                                <ul class="list-disc list-inside space-y-1 text-slate-600 max-h-40 overflow-y-auto">
                                    ${guests}
                                </ul>
                            </div>
                        </div>
                    `;
                }
            };
            
            // Displays a loading spinner
            const showLoading = () => {
                resultsContainer.innerHTML = `
                    <div class="flex flex-col items-center space-y-4">
                        <div class="spinner"></div>
                        <span class="text-slate-500">Searching...</span>
                    </div>
                `;
            };

            // Handles the search logic
            const handleSearch = (name) => {
                const trimmedName = name.trim().toLowerCase();
                if (!trimmedName) {
                    resultsContainer.innerHTML = `
                        <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded-xl shadow-inner">
                            <span class="font-semibold">Hold on!</span> Please enter a name to search.
                        </div>
                    `;
                    return;
                }

                showLoading();
                
                // Simulate a delay for a smoother user experience
                setTimeout(() => {
                    const foundTable = seatingChart[trimmedName];
                    renderResult(trimmedName, foundTable || 'not_found');
                }, 500);
            };

            // Updates the autocomplete suggestions
            const updateSuggestions = (value) => {
                if (value.length > 0) {
                    const filteredSuggestions = Object.keys(seatingChart).filter(name =>
                        name.includes(value.toLowerCase())
                    );
                    suggestionsList.innerHTML = filteredSuggestions.map(name =>
                        `<li class="px-4 py-3 text-left cursor-pointer hover:bg-gray-100 transition-colors duration-150 last:rounded-b-xl first:rounded-t-xl" data-name="${name}">${capitalizeName(name)}</li>`
                    ).join('');
                    suggestionsList.classList.remove('hidden');
                } else {
                    suggestionsList.classList.add('hidden');
                }
                if (value.trim() !== '') {
                  clearButton.classList.remove('hidden');
                } else {
                  clearButton.classList.add('hidden');
                }
            };

            // Event listeners
            searchInput.addEventListener('input', (e) => {
                updateSuggestions(e.target.value);
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleSearch(searchInput.value);
                    suggestionsList.classList.add('hidden');
                }
            });

            searchButton.addEventListener('click', () => {
                handleSearch(searchInput.value);
                suggestionsList.classList.add('hidden');
            });
            
            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                resultsContainer.innerHTML = `<p class="text-gray-400 italic">Results will appear here.</p>`;
                updateSuggestions('');
            });

            suggestionsList.addEventListener('click', (e) => {
                const selectedName = e.target.getAttribute('data-name');
                if (selectedName) {
                    searchInput.value = capitalizeName(selectedName);
                    handleSearch(selectedName);
                    suggestionsList.classList.add('hidden');
                }
            });

            // Hide suggestions when clicking outside the app container
            document.addEventListener('mousedown', (e) => {
                if (!appContainer.contains(e.target)) {
                    suggestionsList.classList.add('hidden');
                }
            });
        });
    </script>
</body>
</html>
